<div
  class="form-container"
  [ngClass]="{ 'active-form-bc': formActive,  'inactive-form-bc': !formActive, }"
>
  <form class="form" [ngClass]="{ 'active-form': formActive }">
    <!-- form header -->
    <div class="form-header">
      <span>Subscribe to our news</span>
      <svg
        (click)="closeForm()"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </div>

    <div class="inputs-container">
      <!-- first name -->
      <input placeholder="First Name" />

      <!-- last name -->
      <input placeholder="Last Name" />

      <!-- email -->
      <input type="email" name="" placeholder="Email" />

      <!-- industry -->
      <select>
        <option value="industry">Industry</option>
      </select>

      <!-- Country -->
      <select>
        <option value="Country">Country</option>
      </select>

      <!-- Company -->
      <input placeholder="Company" />

      <!-- Position -->
      <input placeholder="Position" />

      <!-- phone -->
      <mat-form-field appearance="outline" class="w-100">
        <!-- <mat-label>Phone Number</mat-label> -->
        <app-tel-input formControlName="phoneNumber" required></app-tel-input>
        <!-- <mat-error class="mt-3"> Please enter a valid phone number </mat-error> -->
      </mat-form-field>

      <!-- Sunscribe to -->
      <div class="checkbox-box">
        <div class="checkbox-box__header">Subscribe to:</div>
        <!-- research -->
        <label class="container"
          >Research
          <input type="checkbox" value="research" />
          <span class="checkmark"></span>
        </label>

        <!-- research -->
        <label class="container"
          >Macroeconomics
          <input type="checkbox" value="macroeconomics" />
          <span class="checkmark"></span>
        </label>

        <!-- research -->
        <label class="container"
          >Sector Research
          <input type="checkbox" value="sectorresearch" />
          <span class="checkmark"></span>
        </label>

        <!-- research -->
        <label class="container"
          >Financial Market
          <input type="checkbox" value="financialmarket" />
          <span class="checkmark"></span>
        </label>

        <!-- research -->
        <label class="container"
          >Weekly Updates
          <input type="checkbox" value="weeklyupdates" />
          <span class="checkmark"></span>
        </label>

        <!-- research -->
        <label class="container"
          >Brokerage
          <input type="checkbox" value="Brokerage" />
          <span class="checkmark"></span>
        </label>
      </div>

      <button class="button-link-green" routerLink="">SUBMIT</button>
    </div>
  </form>
</div>
