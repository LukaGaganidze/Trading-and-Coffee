<div class="section-container">
  <!-- heading  for section with search -->
  <div #awardsContainer class="sec-heading">
    <div class="year-select-box">
      <span>Year</span>
      <select (change)="onChangeSelectedYear($event)">
        <option value="all">All</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
    </div>
  </div>

  <!-- displaying awards -->
  <ng-container>
    <div class="awards-container">
      <app-award-card
        *ngFor="let award of awardsArray.slice(startIndex, endIndex)"
        [award]="award"
      ></app-award-card>
    </div>
  </ng-container>

  <div *ngIf="totalPages > 1" class="pagination">
    <!-- navigate left -->
    <button
      class="navigate-left-btn"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="navigate-left-svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </button>

    <!-- navigate to exact page -->
    <ng-container *ngFor="let page of getPagesArray()">
      <button
        class="pagination-num"
        (click)="goToPage(page)"
        [disabled]="currentPage === page"
      >
        <span>
          {{ page }}
        </span>
      </button>
    </ng-container>

    <!-- navigate right -->
    <button
      class="navigate-right-btn"
      (click)="nextPage()"
      [disabled]="endIndex >= awardsArray.length"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="navigate-right-svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </button>
  </div>
</div>
