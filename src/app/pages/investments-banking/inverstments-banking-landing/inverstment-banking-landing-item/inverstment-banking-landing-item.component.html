<div
  class="item-container"
  [ngClass]="{ reversed: data.left, isVisible: isElementVisible }"
>
  <img src="{{ data.img }}" alt="{{ data.alt }}" />

  <div class="text-box">
    <h4>{{ data.title }}</h4>
    <p>{{ data.text1 }}</p>
    <p>{{ data.text2 }}</p>
  </div>
</div>

<!-- mobile -->
<div class="item-container-mobile" [ngClass]="{ isVisible: isElementVisible }">
  <img
    class="item-container-mobile__img"
    src="{{ data.img }}"
    alt="{{ data.alt }}"
  />

  <div class="item-container-mobile__text-box">
    <h4>{{ data.title }}</h4>
    <p class="optional">{{ data.text1 }}</p>
    <p>{{ data.text2 }}</p>
  </div>
</div>
